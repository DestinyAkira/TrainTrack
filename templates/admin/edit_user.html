{% extends "base.html" %}

{% block title %}Edit User: {{ user_item.username }}{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Edit User: "{{ user_item.username }}"</h1>
    <form method="POST" action="{{ url_for('edit_user', user_id=user_item.id) }}" class="max-w-md mx-auto bg-gray-50 p-8 rounded-lg shadow-md">
        <div class="mb-5">
            <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username:</label>
            <input type="text" id="username" name="username" value="{{ user_item.username }}" required
                   class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                   aria-label="Username input">
        </div>
        <div class="mb-5">
            <label for="role" class="block text-gray-700 text-sm font-medium mb-2">Role:</label>
            <select id="role" name="role" required
                    class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                    aria-label="User role select">
                <option value="trainee" {% if user_item.role == 'trainee' %}selected{% endif %}>Trainee</option>
                <option value="support" {% if user_item.role == 'support' %}selected{% endif %}>Support</option>
                <option value="admin" {% if user_item.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">New Password (Leave blank to keep current):</label>
            <input type="password" id="password" name="password"
                   class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                   placeholder="Enter new password"
                   aria-label="New password input">
            <p class="text-xs text-gray-500 mt-1">Only fill this if you want to change the password.</p>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-300 w-full">
                Update User
            </button>
        </div>
    </form>
    <div class="mt-8 text-center">
        <a href="{{ url_for('admin_view_users') }}" class="inline-block bg-gray-200 text-gray-800 px-6 py-3 rounded-md font-medium hover:bg-gray-300 transition duration-300 shadow-sm">
            Back to Manage Users
        </a>
    </div>
{% endblock %}
